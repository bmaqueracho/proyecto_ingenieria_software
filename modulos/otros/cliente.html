<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestión de Clientes</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>

  <h1>Gestión de Clientes</h1>

  <!-- Botón para volver al dashboard -->
  <div class="volver-dashboard">
    <form action="../dashboard/recepcionista_dashboard.php" method="get">
      <button type="submit">← Volver al Dashboard</button>
    </form>
  </div>

  <!-- BUSCAR Y ACTUALIZAR -->
  <section class="buscar-actualizar">
    <h2>Buscar Cliente para Actualizar</h2>
    <form action="../clientes/buscar_cliente.php" method="post">
      <label for="buscar_dni">DNI del Cliente:</label>
      <input type="text" id="buscar_dni" name="dni" minlength="8" maxlength="10" required>
      <button type="submit">Buscar</button>
    </form>

    <!-- Aquí se insertará el formulario con los datos si se encontró al cliente -->
    <div id="form-actualizar">
      <!-- PHP puede insertar el formulario aquí usando include() si el cliente existe -->
    </div>
  </section>

  <hr>

  <!-- REGISTRAR CLIENTE -->
  <section class="registrar-cliente">
    <h2>Registrar Nuevo Cliente</h2>
    <form action="../clientes/guardar_cliente.php" method="post">
      <label for="dni">DNI:</label>
      <input type="text" id="dni" name="dni" minlength="8" maxlength="10" required>

      <label for="nombres">Nombres:</label>
      <input type="text" id="nombres" name="nombres" maxlength="45" required>

      <label for="apellidos">Apellidos:</label>
      <input type="text" id="apellidos" name="apellidos" maxlength="45" required>

      <label for="telefono">Teléfono:</label>
      <input type="text" id="telefono" name="telefono" maxlength="15" placeholder="Opcional">

      <label for="observacion">Observación:</label>
      <textarea id="observacion" name="observacion" rows="3" maxlength="255" placeholder="Sin Observación"></textarea>

      <button type="submit" name="accion" value="registrar">Registrar</button>
    </form>
  </section>

  <hr>

  <!-- LISTA DE CLIENTES -->
  <section class="lista-clientes">
    <h2>Clientes Registrados</h2>
    <iframe src="../clientes/listar_clientes.php" style="width:100%; height:300px; border:none;"></iframe>
  </section>

</body>
</html>
